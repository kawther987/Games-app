<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="shortcut icon" href="./img/snake.png" type="image/x-icon" />
    <!-- fontawesome file -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./css/snake.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm fixed-top">
      <div class="container align-items-baseline">
        <a class="navbar-brand text-success" href="./index.html"
          >SMART LOGIN
        </a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars text-success fs-4"> </i>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="d-flex list-unstyled gap-3 mx-auto">
            <li>
              <a class="text-success text-decoration-none" href="./snake.html"
                >Snake</a
              >
            </li>
            <li>
              <a
                class="text-success text-decoration-none"
                href="./capatcha.html"
                >capatcha</a
              >
            </li>
            <li>
              <a class="text-success text-decoration-none" href="./rgb.html"
                >RGB Game</a
              >
            </li>
            <li>
              <a class="text-success text-decoration-none" href="./tic.html"
                >Tic Tac Toc</a
              >
            </li>
          </ul>
          <button id="btn" class="nav-btn btn btn-outline-success ms-auto">
            Logout
          </button>
        </div>
      </div>
    </nav>
    <section
      class="d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="wrapper d-flex flex-column overflow-hidden rounded-3">
        <div class="game-details d-flex justify-content-between">
          <span class="score">Score : 0</span>
          <span class="high-score">High Score :0 </span>
        </div>
        <div class="play-board w-100 h-100"></div>
        <div class="controls">
          <i data-key="ArrowLeft" class="fas fa-arrow-left-long"></i>
          <i data-key="ArrowUp" class="fas fa-arrow-up-long"></i>
          <i data-key="ArrowRight" class="fas fa-arrow-right-long"></i>
          <i data-key="ArrowDown" class="fas fa-arrow-down-long"></i>
        </div>
      </div>
    </section>
    <!-- bootstarap js -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- main js -->
